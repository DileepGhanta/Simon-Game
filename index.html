<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Simon Game</title>
    <link rel="icon" href="./Images/Simon-Game.ico">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css">
    <link rel="stylesheet" href="simon.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Montserrat:ital,wght@0,400;0,500;1,300;1,400&display=swap" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css2?family=Lumanosimo&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:opsz,wght,FILL,GRAD@20..48,100..700,0..1,-50..200" />
</head>
<body>
    <div class="mainbody">
        <div class="aligndiv">
    <nav class="highestlevel"></nav>
    <nav class="currentlevel"></nav>
    <div class="game">
        <div class="level">
        <h1>Simon Game</h1>
        <h3> </h3>
    </div>
    <div class="container">
        <div class="first">
            <button class="red"></button>
            <button class="yellow"></button>
        </div>
        <div class="second">
            <button class="green"></button>
            <button class="blue"></button>
        </div>
            <button class="btnstart">Play</button>
    </div>
</div>
</div>
<div class="info"><span class="material-symbols-outlined">info</span>
      <div class="alert alert-info info-alt" role="alert">
        Match the flashing lights. Remember, repeat, conquer!
      </div>
    </div>  
</div>
<script src="simon.js"></script>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"></script>
</body>

</html>
